<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Images with Titles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle">
        <div class="circle-content">
            <div class="circle-image">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <h2 class="circle-title">Cat 1</h2>
        </div>
    </div>

    <div class="circle">
        <div class="circle-content">
            <div class="circle-image">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <h2 class="circle-title">Cat 2</h2>
        </div>
    </div>

    <div class="circle">
        <div class="circle-content">
            <div class="circle-image">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <h2 class="circle-title">Cat 3</h2>
        </div>
    </div>

    <div class="circle">
        <div class="circle-content">
            <div class="circle-image">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <h2 class="circle-title">Cat 4</h2>
        </div>
    </div>
</body>

</html>
